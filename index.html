<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./tictactoe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header><h1>Tic-Tac-Toe</h1></header>
        <div class="player-choice">
            <div id="player1" class="hidden">
                Player 1
            </div>
            <div id="player-or-computer" class="hidden">
                Player 2
            </div>
            <div id="player2" class="hidden">
                Player 2
            </div>
            <div id="computer" class="hidden"> 
                Test
            </div>
        </div>
        <div id="board">
            <div class="boardspot no-top no-left" data-index="0"></div>
            <div class="boardspot no-top" data-index="1"></div>
            <div class="boardspot no-top no-right" data-index="2"></div>
            <div class="boardspot no-left" data-index="3"></div>
            <div class="boardspot" data-index="4"></div>
            <div class="boardspot no-right" data-index="5"></div>
            <div class="boardspot no-left no-bottom" data-index="6"></div>
            <div class="boardspot no-bottom" data-index="7"></div>
            <div class="boardspot no-right no-bottom" data-index="8"></div>
        </div>
        <div id="result">
            <h2 id="result-message"></h2>
            <h2 id="replay">Play Again?</h2> 
        </div>
    </div> 
</body>
</html>
